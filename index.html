<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alien Card</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="film-item mx-4 my-4">
    <div class="film__poster move-bg">
      <div class="film__delete"></div>
      <div class="film__format">MKV</div>
      <div class="film__info">
        <div class="film__director">Ridley Scott</div>
        <div class="film__title">Alien:Resurection</div>
        <div class="film__subtitle">Revisions 2.0</div>
      </div>
      <div class="film__upload">
        <img src="./assets/dropbox.svg" alt="Скачать фильм">
      </div>
    </div>
    <div class="film__nav clearfix">
      <div class="dots left">
        <span class="dot dot--active"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
      <div class="film__duration right">117 minutes</div>
    </div>
  </div>
</body>
</html>
